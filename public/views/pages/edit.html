<div class="container" data-ng-controller="editController">

    <div class="alert alert-success" data-ng-show="showSuccessMessage">
        <strong>Success!</strong> item saved.
    </div>

    <div class="alert alert-info" data-ng-show="showFillOutFormMessage">
        <strong>Note:</strong> You need to fill out the form before attempting to save a new item.
    </div>



        

    <div class="row" data-ng-hide="showSuccessMessage">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form">
                <div>
                    <div style="float: left; width: 50%;">
                        <div class="form-group">
                        <!--
                        <label for="Contents" class="col-sm-2 control-label">Title</label>
                            -->
                            <div class="col-sm-11">
                                <label for="content">Title</label>
                                <textarea data-ng-model="item.title"
                                          name="title"
                                          id="title"
                                          class="form-control-small"
                                          placeholder="Item Title"></textarea>
                            </div>
                        </div>



                        <div class="form-group">
                        <!--
                        <label for="Contents" class="col-sm-2 control-label">Short Description</label>
                            -->
                            <div class="col-sm-11">
                                <label for="content">Short Description</label>
                                <textarea data-ng-model="item.introduction"
                                          name="introduction"
                                          id="introduction"
                                          class="form-control-medium"
                                          placeholder="Short Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div style="float: left; width: 50%;">
                        <div class="form-group">
                        <!--
                        <label for="Contents" class="col-sm-2 control-label">Contents</label>
                            -->
                            <div class="col-sm-12">
                                <label for="content">Contents</label>
                                <textarea data-ng-model="item.content"
                                          name="content"
                                          id="content"
                                          class="form-control"
                                          placeholder="Contents"></textarea>
                            </div>
                        </div>
                    </div>

                </div>




                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-12">
                        <input type="reset" data-ng-click="cancel()" value="Cancel" class="btn btn-link"/>
                        <input type="button" data-ng-click="save()" value="Save" class="btn btn-default btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
