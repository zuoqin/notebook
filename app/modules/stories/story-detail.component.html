<div class='panel panel-primary' *ngIf='story'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + story.title}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Title:</div>
                    <div class='col-md-6'>{{story.title}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Introduction:</div>
                    <div class='col-md-6'>{{story.introduction}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Content:</div>
                    <div class='col-md-6'>{{story.content}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
